    const p1 = Promise.resolve(1) //如果是一般值，p1成功，value就是这个值
    const p2 = Promise.resolve( Promise.resolve(2) )  //如果是成功的promise。p2成功，value就是这个promise的value

    const p4 = new Promise((resolve,reject) => {
      setTimeout(()=>{
        resolve(4)

    })

    const p5 = Promise.reject(5)

    const pAll = Promise.all([p4, 7, p1, p2])
    const pRace = Promise.race([p5, 7, p4, p1,p2,p3])

    pAll.then(

      reason => {
